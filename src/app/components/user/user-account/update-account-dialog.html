<div class="m-2 d-flex flex-column align-items-center justify-content-center">
  <h3>Aggiorna le tue informazioni</h3>
  <div mat-dialog-content>
    <p class="center">Inserisci il tuo nome e cognome</p>
    <form #updateForm="ngForm">
    <mat-form-field>
        <input matInput placeholder="Insert firstname" class="stretch" [(ngModel)]="firstname" name="firstname" >
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Insert lastname" class="stretch" [(ngModel)]="lastname" name="lastname"  >
      </mat-form-field>
    </form>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Annulla</button>
    <button mat-button cdkFocusInitial [disabled]="!updateForm.valid" (click)="onUpdateAccountClick()">Aggiorna</button>
  </div>
</div>
